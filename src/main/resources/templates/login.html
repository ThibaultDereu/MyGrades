<!DOCTYPE html>
<html>
<head th:replace="fragments/head :: head">
<meta charset="UTF-8" />
</head>

<body>

	<div class="container col-lg-2 col-md-4 col-sm-8" role="main">
		<form th:action="@{/login}" method="post">
			<h3>Log in</h3>

			<div class="form-group">
				<input type="email" id="username" name="username"
					class="form-control" placeholder="Email address"
					 autofocus="autofocus" requidred="required" />
			</div>

			<div class="form-group">
				<input type="password" id="password" name="password"
					class="form-control" placeholder="Password" requirded="required" />
			</div>
			
			<div class="form-group">
				<button class="btn btn-primary btn-block" type="submit">Log
					in</button>
			</div>

			<div th:if="${param.error}" class="alert alert-danger">Utilisateur et mot de passe incorrects.</div>
			<div th:if="${param.logout}" class="alert alert-success">Vous êtes maintenant déconnecté.</div>
		</form>
	</div>

	<th:block th:replace="fragments/js_includes :: js_includes" />

</body>

</html>
